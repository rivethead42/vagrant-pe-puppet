boxes:
  puppetlabs/centos-6.5-64-nocm: "puppetlabs/centos-6.5-64-nocm"
nodes:
  master:
    hostname: master.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 4096
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.7
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: master.txt
            - value: 'role::puppet::master'
            - value: 'https://github.com/tthomsen/puppet-configuration.git'
            - value: development
    synced_folders:
      - host: .
        guest: /vagrant
  master1:
    hostname: master1.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 4096
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.8
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: master.txt
            - value: 'role::puppet::master'
            - value: 'https://github.com/tthomsen/puppet-configuration.git'
            - value: development
    synced_folders:
      - host: .
        guest: /vagrant
  agent1:
    hostname: agent1.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 1024
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.9
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: agent.txt
    synced_folders:
      - host: .
        guest: /vagrant
r10k:
  remote: 'https://github.com/tthomsen/puppet-configuration.git'
  environment: development
